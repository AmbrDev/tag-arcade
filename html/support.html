<div class="support">

  <div class="inner-support">
    <div class="container">
      <div class="support-container">
        <form id="contact" action="" method="post">
          <h3>Quick Contact</h3>
          <h4>Contact us today, and get reply with in 24 hours!</h4>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <label for="sel1">Game (select one):</label>
                  <select class="form-control" id="sel1">
                    <option>Dot Evade</option>
                    <option>Other</option>
                  </select>
          </fieldset>
          <fieldset>
            <label for="sel2"> Version (select one):</label>
                  <select class="form-control" id="sel2">
                    <option>Web</option>
                    <option>Apple App Store</option>
                    <option>Google Play Store</option>
                    <option>Amazon App Store</option>
                    <option>Windows (32 Bit)</option>
                    <option>2</option>

                  </select>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>


</div>
